name: Daily Auto Commit

on:
  schedule:
    - cron: '0 0 * * *'   # Runs daily at midnight UTC
    # For testing every minute use: '*/1 * * * *'

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Create or update commit file
        run: |
          FILE="commit_number.md"

          if [ ! -f "$FILE" ]; then
            echo "Hello, my name is YOUR NAME" > "$FILE"
            echo "commit number: 1" >> "$FILE"
          else
            CURRENT_COUNT=$(grep -oP 'commit number: \K\d+' "$FILE")
            if [ -z "$CURRENT_COUNT" ]; then
              CURRENT_COUNT=0
            fi
            NEXT_COUNT=$((CURRENT_COUNT + 1))
            sed -i "/commit number: /c\commit number: $NEXT_COUNT" "$FILE"
          fi

          git config --global user.name "YOUR_GITHUB_USERNAME"
          git config --global user.email "YOUR_EMAIL"

          git add "$FILE"
          git commit -m "Daily automated commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/YOUR_USERNAME/YOUR_REPO_NAME.git

